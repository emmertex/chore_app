<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <title>Edit Message</title>
      {% load static %}
      <link rel="stylesheet" href="{% static 'styles.css' %}" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
      <h1>Edit Message Key {{ text.key }}</h1>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
      </form>
    </body>
  </html>
</html>
